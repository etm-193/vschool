<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Square Colors</title>
</head>
<body>
    <div id="square"></div>
    <div id="box">
        <div id="p"> Color:</div>
        <input id="textOption" type="text" placeholder="Red,Blue,Yellow,Green,Orange">
    </div>
    <div id="container">
        <button id="red" value="red" class="red">Red</button>
        <button id="blue" value="blue" class="blue">Blue</button>
        <button id="yellow" value="yellow" class="yellow">Yellow</button>
        <button id="green" value="green" class="green">Green</button>
        <button id="orange" value="orange" class="orange">Orange</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
