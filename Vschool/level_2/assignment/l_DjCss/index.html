<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Square Colors</title>
    
</head>
<body>
    <div id="square"></div>
    <div id="box">
        <div id="p">Color:</div>
        <input id="textOption" type="text" placeholder="Red, Blue, Yellow, Green, Orange">
    </div>
   <div id="container">
        <input type="radio" name="colorOption" value="red"> Red
        <input type="radio" name="colorOption" value="blue"> Blue
        <input type="radio" name="colorOption" value="yellow"> Yellow
        <input type="radio" name="colorOption" value="green"> Green
        <input type="radio" name="colorOption" value="orange"> Orange
    </div>
  
    <div id="container">
        <button id="red" value="red" class="box">Red</button>
        <button id="blue" value="blue" class="box">Blue</button>
        <button id="yellow" value="yellow" class="box">Yellow</button>
        <button id="green" value="green" class="box">Green</button>
        <button id="orange" value="orange" class="box">Orange</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
