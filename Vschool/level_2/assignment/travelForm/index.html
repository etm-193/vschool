<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
</head>
<body>
    
    <h1 class="welcome">Welcome to YouWishAirlines!</h1>
    <p>Please complete this form to request for a travel quote:</p>
    <form name="travelForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120" required><br <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br>
    
        <label for="location">Location Traveling To:</label>
        <select id="location" name="location" required>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Chicago">Chicago</option>
        </select><br><br>
    
        <label>Dietary Restrictions:</label><br>
        <input type="checkbox" id="vegetarian" name="dietaryRestrictions[]" value="vegetarian">
        <label for="vegetarian">Vegetarian</label><br>
        <input type="checkbox" id="kosher" name="dietaryRestrictions[]" value="kosher">
        <label for="kosher">Kosher</label><br>
        <input type="checkbox" id="lactoseFree" name="dietaryRestrictions[]" value="lactoseFree">
        <label for="lactoseFree">Lactose-Free</label><br><br>
    
        <input type="submit" value="Submit">
    </form>
    
    <script src="script.js"></script>
    
</body>
</html>
