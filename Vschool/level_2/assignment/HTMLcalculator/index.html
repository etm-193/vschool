<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>HtmlCalculator</title>
</head>
<body>
    <h1>Welcome to the HTML Calculator</h1>

    <div id="calcContainer">

        <div id="calcScreen" class="screen">
            <input type="text" id="screen">
        </div>
        <div id="buttons">
            <button id="zero"> 0 </button>
            <button id="one"> 1  </button>
            <button id="two"> 2  </button>
            <button id="three">3 </button>
            <button id="four"> 4 </button>
            <button id="five"> 5 </button>
            <button id="six"> 6  </button>
            <button id="seven">7 </button>
            <button id="eight">8 </button>
            <button id="nine"> 9 </button>
            <button id="add"> +  </button>
            <button id="sub"> -  </button> 
            <button id="mult"> X </button>
            <button id="div"> /  </button>

            <button type="submit" id="equals">=</button>
            <button id="clearBtn">C</button>

        </div>


    </div>


    <script src="/Vschool/level_2/assignment/HTMLcalculator/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.3.0/math.js"></script>
</body>
</html>
